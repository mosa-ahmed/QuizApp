<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&family=Electrolize&display=swap"
      rel="stylesheet"
    />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="heading animate__animated animate__zoomInDown">
            <h1 class="mb-0">Quiz App</h1>
        </div>
        <div class="container">
            <div class="row">
                <form class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column animate__animated animate__fadeInBottomLeft animate__delay-1s gap-3" id="quizOptions">
                    <div class="form-floating">
                        <select class="form-select" aria-label="category Select" id="categoryMenu">
                            <option selected value="">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="27">Animals</option>
                            <option value="19">Science: Mathematics</option>
                            <option value="18">Science: Computers</option>
                            <option value="22">Geography</option>
                        </select>
                        <label for="categoryMenu">Choose Category</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="difficultyOptions" aria-label="difficulty Select">
                            <option selected value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <label for="difficultyOptions">Choose Difficulty Level</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="questionsNumber" placeholder="Number of Questions">
                        <label for="questionsNumber">Number of Questions</label>
                    </div>
                    <button type="button" id="startQuiz" class="btn btn-start rounded-pill">Start</button>
                </form>
                <div class="questions-container">

                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
